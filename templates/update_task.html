{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Update Task</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <!-- Custom Dark Theme CSS -->
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>

    <div class="container text-center">
        <h3 class="pt-5">Update Task</h3>
        <form action="{% url 'update_task' get_task.pk %}" method="POST" class="update-form">
            {% csrf_token %}
            <div class="form-group d-flex">
                <input type="text" name="task" class="form-control task-input" placeholder="Add a task" value="{{ get_task.task }}">
                <button type="submit" class="btn btn-primary update-btn">
                    <i class="fa fa-refresh"></i> Update
                </button>
            </div>
        </form>
    </div>

</body>
</html>
